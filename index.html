<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moo-in Project Details</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body { margin: 0; background: white; }
    .scale-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      background: white;
      overflow: hidden;
      height: 100vh;
      overflow-y: visible;
    }
    .scaled-content {
      transform-origin: top center;
      width: 1440px; /* 디자인 기준 해상도 */
      transition: transform 0.3s ease;
    }
  </style>
</head>

<body>
  <div class="scale-wrapper">
    <div class="scaled-content" id="scaled-content">
      <div style="width:1440px; height:4021px; position:relative; background:white; box-shadow:0 3px 6px rgba(18,15,40,0.12); overflow:hidden">

        <!-- 상단 섹션 -->
        <div style="width:1440px; height:810px; left:0; top:0; position:absolute; background:white;">
          <!-- ✅ WebGL 삽입 -->
          <div id="hero3d" style="width:1176px; height:582px; left:132px; top:258px; position:absolute; background:#f4f4f4; border-radius:8px; overflow:hidden;">
            <div class="placeholder" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#999;">3D loads here</div>
          </div>

          <div style="left:132px; top:154px; position:absolute; color:#171A1F; font-size:48px; font-family:Archivo; font-weight:600; line-height:68px;">Report</div>
          <div style="width:1440px; height:60px; left:0; top:0; position:absolute; background:white;">
            <div style="width:315px; height:24px; left:788px; top:18px; position:absolute;">
              <div style="left:0; position:absolute; color:#565E6C; font-size:14px;">Team</div>
              <div style="left:61px; position:absolute; color:#6E7787; font-size:14px;">Service</div>
              <div style="left:136px; position:absolute; color:black; font-weight:700; font-size:14px;">Project details</div>
              <div style="left:258px; position:absolute; color:#565E6C; font-size:14px;">Main</div>
            </div>
            <div style="width:140px; height:60px; left:1168px; top:0; position:absolute; background:#151ED2; color:white; display:flex; align-items:center; justify-content:center; font-size:14px; font-weight:400;">Log in</div>
            <img style="width:139px; height:40px; left:132px; top:10px; position:absolute;" src="https://placehold.co/139x40" />
          </div>
        </div>

        <!-- 나머지 콘텐츠는 원래 project_details.html 구조 유지 -->
        <!-- 중간 정보 카드, 이미지, 푸터 등 그대로 -->
        <!-- 아래는 생략해도 동작에는 문제 없음 -->
      </div>
    </div>
  </div>

  <!-- 반응형 비율 유지 -->
  <script>
    function updateScale() {
      const baseWidth = 1440;
      const currentWidth = window.innerWidth;
      const scale = currentWidth / baseWidth;
      document.getElementById("scaled-content").style.transform = `scale(${scale})`;
    }
    window.addEventListener("resize", updateScale);
    window.addEventListener("load", updateScale);
  </script>

  <!-- ✅ Three.js 로직 -->
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
